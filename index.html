<!DOCTYPE html>
<html>
    <head>
        <title> Curso de Vue.js </title>
    </head>
    <body> 
        <div id="app">
        <!--Aqui va todo el HTML de mi aplicacion -->
            Hola {{ nombre }}
        <!--Al href dentro <> no se le puede asignar {{}} se usa v-bind o se deja solo : -->
            <a :href="url" target="_blank"> {{ pagina }}</a>
        </div>
        
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript">
            let app = new Vue({
                el: '#app',
                data: {
                    nombre: 'Irlenys!',
                    url: 'https://google.com',
                    pagina: 'Google'
                }
            })
        </script>
        
    </body>

</html>
